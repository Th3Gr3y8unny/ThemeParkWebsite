<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erupt-O-World Tickets</title>
  <link rel="stylesheet" href="tickets-style.css">
</head>
<body>
  <h1>Erupt-O-World Tickets</h1>
  <p>Welcome to the Erupt-O-World tickets page! Here you can purchase tickets to experience all the thrills and excitement of our volcano-themed theme park.</p>
  <form action="/purchase" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="ticket-type">Ticket Type:</label>
    <select id="ticket-type" name="ticket-type" required>
      <option value="single-day">Single Day</option>
      <option value="multi-day">Multi-Day</option>
      <option value="season">Season</option>
    </select>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    <br>
    <input type="submit" value="Buy Now">
  </form>
</body>
</html>
